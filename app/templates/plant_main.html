<div class="jumbotron" ng-style="{ 'background-image' : 'url(' + backg.image + ')'}">
	<h1> {{backg.main_heading}} </h1>
</div>
<div class="row templates">
	<div ng-repeat = "template in template_suc">
		<div class="col-sm-12 col-md-6 col-lg-4 temp_single">
			<h3>{{template.name}}</h3>
			<img ng-src="images/{{template.images[0].name}}">
			<h4>{{template.price | currency}} </h4>
			<a class="btn btn-primary btn-block" href="#/{{template.type}}/{{template.id}}">Details</a>
		</div>
	</div>
</div>
