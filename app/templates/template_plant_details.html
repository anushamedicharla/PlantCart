<div class=" row templates_details">
	<div class="col-md-4">
		<img class="img-full-wid img-bor2" ng-src="images/{{mainImage}}">
		<div class="row">
			<div ng-repeat="image in template.images | limitTo:4">
				<div class="col-md-3">
					<img class="img-full-wid img-bor" ng-src="images/{{image.name}}" ng-click="setImage(image)">
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-7">
		<h3>{{template.name}}</h3>
		<p>{{template.description}}</p>
		<h4><span>{{template.price | currency}}</span></h4>
		<form action="#" method="post">
	    	<!-- Specifies Buy Now Button -->
	        <input type="hidden" name="cmd" value="_xclick">
	        <!-- PayPal Email -->
	        <input type="hidden" name="business" value="techguyseller@sandbox.com">
	        <!-- Item Name -->
	        <input type="hidden" name="item_name" value="{{template.name}}">
	        <!-- Item ID -->
	        <input type="hidden" name="item_number" value="{{template.id}}">
	        <!-- Currency Code -->
	        <input type="hidden" name="currency_code" value="USD">
	        <!-- Price -->
	        <input type="hidden" name="amount" value="{{template.price}}">
	        <!-- Specify Shipping -->
	        <input type='hidden' name='no_shipping' value='1'>
	        <!-- Return method -->
	        <input type='hidden' name='rm' value='2'>
	        <!-- Return URL -->
	        <input type="hidden" name="return" value="http://localhost:8000">
	        <!-- Cancel Return URL -->
	        <input type="hidden" name="cancel_return" value="http://localhost:8000">
	     			           
	        <!-- Button -->
	        <input type="image" src="https://www.paypalobjects.com/webstatic/en_US/btn/btn_buynow_107x26.png" name="submit" alt="Buy Now">
    	</form> 
	</div>
</div>
